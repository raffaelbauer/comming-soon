<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coming Soon - Diese Seite ist bald verfügbar.">
    <title>Coming Soon</title>
    <style>
        /* Grundlegendes Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e2a47, #3a4a7f); /* Dunklerer Hintergrund für besseren Kontrast */
            color: white;
            text-align: center;
            overflow: hidden;
            flex-direction: column;
        }

        .container {
            background: rgba(0, 0, 0, 0.7); /* Dunkler Hintergrund für Container */
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            letter-spacing: 3px;
            font-weight: 700;
            color: #f4e04d; /* Gelbe Farbe für besseren Kontrast */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
            color: #e0e0e0; /* Helleres Grau für den Text */
        }

        .countdown {
            font-size: 2.5rem;
            font-weight: 600;
            color: #ff7f50; /* Warmes Orange für den Countdown */
            margin-bottom: 20px;
        }

        /* Footer Styling */
        footer {
            color: white;
            text-align: center;
            font-size: 1rem;
            width: 100%;
            margin-top: auto;
            padding-bottom: 10px;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
            color: #ff7f50;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1.2rem;
            }

            .countdown {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Coming Soon</h1>
        <p>Unsere Seite ist momentan in Arbeit. Bleib dran, sie wird bald verfügbar sein!</p>
        <div class="countdown">Bald verfügbar!</div>
    </div>

    <footer>
        <p>&copy; 2025 Raffael Bauer. Alle Rechte vorbehalten.</p>
        <p>
            <a href="https://raffaelbauer.github.io/Datenschutzerklaerung/">Datenschutzbestimmungen</a>
        </p>
    </footer>

</body>
</html>
